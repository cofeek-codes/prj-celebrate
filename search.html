<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Search</title>
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header">
            <div class="header__wrapper">
                <div class="logo">
                    <div class="logo__wrapper">
                        <img src="assets/images/for logo/4.png" alt="logo">
                    </div>
                </div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li><a href="#locations">Акция</a></li>
                        <li><a href="./search.html">Поиск</a></li>
                        <li><a href="">Управление бронированием</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- header -->
        <main>

            <!-- locations -->
            <div class="locations">
                <div class="locations__wrapper">
                    <div class="locations__title">Локации</div>
                    <div class="locations__search">
                        <input id="search__field" type="text" placeholder="Поиск">

                        <button id="search__action">Искать</button>
                    </div>
                    <div class="locations__cards">
                        <div class="locations__card">
                            <figure class="locations__image">
                                <img src="./assets/images/location/11.jpg" alt="a1">
                                <figcaption>
                                    Регион: Алтайский край
                                    Наименование и адрес локации: <br> Туристическая база "Озеро Красилово", Косихинский
                                    <br>
                                    район, <br> с. Озеро-Красилово, ул. Пушкина
                                    д.1
                                </figcaption>
                            </figure>
                        </div>
                        <div class="locations__card">
                            <figure class="locations__image">
                                <img src="./assets/images/location/12.jpg" alt="a2">
                                <figcaption>
                                    Регион: Красноярский край
                                    Наименование и <br> адрес локации: <br> Парк-отель "Чайка", Ачинский район, с.
                                    Ключи,
                                    <br> Пионерская долина, 5
                                </figcaption>
                            </figure>

                        </div>
                        <div class="locations__card">
                            <figure class="locations__image">
                                <img src="./assets/images/promotions/promotion3.jpg" alt="a3">
                                <figcaption>
                                    Скидка до 51% при заказе услуг аниматоров. <br> Уютное место для организации <br>
                                    праздников «Поляна сказок»
                                </figcaption>
                            </figure>

                        </div>
                    </div>

                </div>
            </div>
            <!-- locations -->


        </main>
        <!-- footer -->
        <footer class="footer">
            <div class="footer__wrapper">
                <div class="footer__phone">
                    Телефон “8 (800) 111-20-20”
                </div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li><a href="">Акция</a></li>
                        <li><a href="">Поиск</a></li>
                        <li><a href="">Управление бронированием</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
        <!-- footer -->
    </div>
