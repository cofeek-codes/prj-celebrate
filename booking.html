<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Праздник в каждый дом | Бронирование</title>
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header">
            <div class="header__wrapper">
                <a href="/">

                    <div class="logo">
                        <div class="logo__wrapper">
                            <img src="assets/images/for logo/4.png" alt="logo">
                        </div>
                    </div>
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li><a href="#locations">Акции</a></li>
                        <li><a href="./search.html">Поиск</a></li>
                        <li><a href="./booking.html">Управление бронированием</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- header -->

        <!-- booking form -->
        <div class="booking">
            <form method="dialog" class="formBuy">
                Бронирование
                <div class="form__grid">
                    <div class="region">
                        Выберите регион:
                        <select name="" id="selector">
                            <option value="Москва">Москва</option>
                            <option value="Ленинград">Ленинград</option>
                            <option value="Сталинград">Сталинград</option>
                            <option value="Свердловск">Свердловск</option>
                        </select>
                    </div>

                    <div class="date">
                        Выберите дату:
                        <input type="date" name="" id="date" />
                    </div>


                    <div class="sellmain">
                        Итоговая стоимость:
                    </div>
                    <button class="buy" id="myBtn">Оформить</button>
                </div>

            </form>
        </div>
        <!-- booking form -->

        <!-- modal -->

        <!-- Trigger/Open The Modal -->

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="mcc">
                    Вы выбрали город: <span></span> Цена: <span></span>
                </div>
            </div>

        </div>
        <!-- modal -->



        <!-- footer -->
        <footer class="footer">
            <div class="footer__wrapper">
                <div class="footer__phone">
                    Телефон “8 (800) 111-20-20”
                </div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li><a href="">Акции</a></li>
                        <li><a href="">Поиск</a></li>
                        <li><a href="./booking.html">Управление бронированием</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
        <!-- footer -->
    </div>
    <script src="index.js"></script>
</body>

</html>
